<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header></header>
    <script src="js/loader.js"></script>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                퀴즈 작성하기
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <label for="prompt" class="col-sm-1 col-form-label">제시어</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="prompt" id="prompt">
                        </div>
                            <div class="col-sm-1 btn btn-outline-secondary" onclick="generateImage()">
                                추가
                        </div>
                    </div>
                    <div class="row mb-3">
                        <span class="col-sm-1"></span>
                        <div class="col-sm-10">
                            <div class="container">
                                <div id="image-list" class="row row-cols-2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                      <label for="answer" class="col-sm-1 col-form-label">정답</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="answer">
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label for="hint" class="col-sm-1 col-form-label">힌트</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="hint">
                        </div>
                    </div>
                    <div class="mx-auto w-75 row">
                        <div class="btn btn-outline-success" onclick="createQuiz()">작성</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/create.js"></script>
</body>
</html>
