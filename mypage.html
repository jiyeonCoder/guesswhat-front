<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .card-img-top {
            width: 100%;
            height: 20vw;
            object-fit: cover;
        }
        .border-right {
            border-right: 1px solid #ccc;
            height: 100vh;
        }
        .round-image {
            width: px;
            height: px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header></header>
    <script src="js/loader.js"></script>
        <div class="container">
            <div class="row">
                <div class="col border-right col-3">
                    <!-- 왼쪽 세로 영역 -->
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex justify-content-center">
                                    <h5 class="card-title">내 정보</h5>
                                </div>
                            </div>
                            <div class="card-body">
                                <!-- <div class="row justify-content-center">
                                    <img id="profile-image" class="w-75 round-image object-fit-scale" src="https://upload.wikimedia.org/wikipedia/commons/b/b5/Windows_10_Default_Profile_Picture.svg">
                                </div> -->
                                <div class="row mt-3">
                                    <p><strong>이메일:</strong> <span id="email"></span></p>
                                    <p><strong>닉네임:</strong> <span id="nickname"></span></p>
                                    <p><strong>포인트:</strong> <span id="point"></span></p>
                                </div>
                                
                            </div>
                            
                        </div>
                            <table id=myranking class="table">
                                <thead>
                                    <tr>
                                    <th scope="col">순위</th>
                                    <th scope="col">닉네임</th>
                                    <th scope="col">포인트</th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                </tbody> 
                            </table>
                    </div>
                </div>
                <div class="col-9">
                    <!-- 오른쪽 세로 영역 -->
                    <div class="row mb-2">
                        <div class="container w-75">
                            <table id="point-log" class="table">
                                <thead>
                                    <tr>
                                    <th scope="col">날짜</th>
                                    <th scope="col">사건</th>
                                    <th scope="col">증감</th>
                                    <th scope="col">포인트</th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="js/api.js"></script>
    <script src="js/mypage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
