<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header></header>
    <script src="js/loader.js"></script>
    <div class="container w-75">
        <div class="card mb-5">
            <div class="card-header">
                <div class="row text-center">
                    <div class="col-7">
                        <h3 id="answer-blind"></h3>
                    </div>
                    <div class="col-3">
                        <h3>
                            <a id="author"></a>
                        </h3>
                    </div>
                    <div class="col-2">
                        <button  
                            class="btn btn-outline-danger" 
                            id="quiz-delete" onclick="handleDeleteQuiz()">삭제
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">  
                <div class="container text-center mb-3">
                    <div id="image" class="col img-fluid"></div>
                </div>
                <hr>
                <div class="row justify-content-center">
                    <button id="hint" type="button" class="w-75 btn btn-lg btn-outline-warning" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">
                        힌트 보기
                    </button>
                </div>
                <hr>
                <div class="row justify-content-center">
                    <button id="likes" class="w-75 btn btn-lg">
                        좋아요
                        <span class="badge rounded-pill bg-danger"></span>
                    </button>
                </div>
                <hr>
                <div class="row">
                    <p>
                        댓글 <span id="comments-count"></span>
                    </p>
                </div>
                <div class="row">
                    <div class="container mt-3">
                        <ul class="list-unstyled" id="comment-list">
                        </ul>
                    </div>
                    
                </div>

                <hr>
                <form>
                    <div class="row">
                        <div class="col-7">
                            <input type="text" id="new-comment" class="form-control" placeholder="댓글을 등록해주세요">
                        </div>
                        <div class="col">
                            <button id="submit-comment" type="button" class="btn btn-outline-success">등록</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/detail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
